<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>MYFLIX</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./index.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script async type="text/javascript" src="./js/index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/495a63b11e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="links-container">
      <section class="logo-container">
        <h1 class="logo">MYFLIX</h1>
      </section>
      <nav class="links-a-container">
        <a class="active" href="#">Inicio</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </header>

    <main>
      <section class="filme-principal">
        <div class="container">
          <h3 class="titulo">TITULO DO FILME</h3>
          <p class="description">
            Uma descrição genérica do filme, ou série que está sendo importado
            do unsplash através da API de imagens do unsplash.com
          </p>

          <div class="button-container">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
