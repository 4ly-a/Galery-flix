<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>MYFLIX</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./index.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header class="links-container">
      <section class="logo-container">
        <h1 class="logo">MYFLIX</h1>
      </section>
      <nav class="links-a-container">
        <a class="active" href="#">Inicio</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </header>

    <main>
      <section class="filme-principal">
        <div class="container">
          <h3 class="titulo">TITULO DO FILME</h3>
          <p class="description">
            Uma descrição genérica do filme, ou série que está sendo importado
            do unsplash através da API de imagens do unsplash.com
          </p>

          <div class="button-container">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </section>
    </main>

    <section class="carrocel">
      <div class="container">
        <div class="owl-carousel owl-theme">
          <div class="item">
            <img
              class="box-film"
              src="https://source.unsplash.com/1280x720/"
              alt="item"
            />
          </div>
          <div class="item">
            <img
              class="box-film"
              src="https://source.unsplash.com/1281x720/"
              alt="item"
            />
          </div>
          <div class="item">
            <img
              class="box-film"
              src="https://source.unsplash.com/1282x720/"
              alt="item"
            />
          </div>
          <div class="item">
            <img
              class="box-film"
              src="https://source.unsplash.com/1283x720/"
              alt="item"
            />
          </div>
        </div>
      </div>
    </section>
  </body>

  <script type="text/javascript" src="./js/index.js"></script>
  <script type="text/javascript" src="./js/owl/setup.js"></script>
  <script type="text/javascript" src="./js/owl/jquery.min.js"></script>
  <script type="text/javascript" src="./js/owl/owl.carousel.min.js"></script>
  <script
    src="https://kit.fontawesome.com/495a63b11e.js"
    crossorigin="anonymous"
  ></script>
</html>
