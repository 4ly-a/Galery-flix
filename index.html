<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Galery Flix</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./index.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="./src/img/icon2.svg" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header class="links-container">
      <section class="logo-container">
        <h1 class="logo">GALERY FLIX</h1>
      </section>
      <nav class="links-a-container">
        <a class="active" href="#">Inicio</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </header>

    <main>
      <section class="filme-principal">
        <div class="container">
          <h3 class="titulo">GALERY FLIX</h3>
          <p class="description">
            O Galery Flix, é uma galeria de imagens aleatórias que são
            importadas usando a api do unsplash.com sem a necessidade de
            baixa-las ou coloca-las no repositório do projeto, recarregue a
            página para se inspirar com novas imagens
          </p>

          <div class="button-container">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button id="button-info" role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </section>
    </main>

    <section id="carrocel" class="carrocel">
      <div id="filme-row" class="carrocel-container">
        <div id="film-container" class="owl-carousel owl-theme"></div>
      </div>
    </section>
  </body>

  <script type="text/javascript" src="./js/index.js"></script>
  <script type="text/javascript" src="./js/owl/setup.js"></script>
  <script type="text/javascript" src="./js/owl/jquery.min.js"></script>
  <script type="text/javascript" src="./js/owl/owl.carousel.min.js"></script>
  <script
    src="https://kit.fontawesome.com/495a63b11e.js"
    crossorigin="anonymous"
  ></script>
</html>
